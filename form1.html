<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appliation1</title>
    <link rel="stylesheet" href="form1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="./TataElxsi.png" alt="logo">
        <img src="./tata-logo.png" alt="logo">
    </header>
    <form class="container-fluid">
        <h2>Job Application Portal</h2>
        <p>Applicant Details</p>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-12">
                <label for="name">Full Name <span>*</span></label>
                <input type="name" id="name" class="form-control" placeholder="Enter Full Name">
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <label for="email">Email ID <span>*</span></label>
                <input type="email" id="email" class="form-control" placeholder="Enter Mail ID">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-2 col-12">
                <label for="code">Country Code <span>*</span></label>
                <input type="#" class="form-control" id="code" placeholder="Select Country Code" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
            </div>
            <div class="col-lg-4 col-md-4 col-12">
                <label for="number">Mobile Number <span>*</span></label>
                <input type="#" class="form-control" id="number" placeholder="Enter Mobile Number Example: 0123456789">
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <label for="period">Lead Time Required To Join (After Selection) <span>*</span></label>
                <input type="#" class="form-control" id="period" placeholder="Select Notice Period">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-2 col-12">
                <label for="years">Total Experience <span>*</span></label>
                <input type="#" class="form-control" id="yesrs" placeholder="Select Years">
            </div>
            <div class="col-lg-4 col-md-4 col-12">
                <label></label>
                <input type="#" class="form-control" id="months" placeholder="Select Months">
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <label for="Current CTC">Current CTC <span>*</span></label>
                <input type="#" class="form-control" id="Current CTC"
                    placeholder="Enter Current CTC in Lakhs Per Annum (INR) Example: 12.34">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-12">
                <label for="CTC">Expected CTC <span>*</span></label>
                <input type="name" id="name" class="form-control"
                    placeholder="Enter Expected CTC in Lakhs Per Annum (INR) Example: 12.34">
            </div>
            <div class="col-lg-3 col-md-3 col-12">
                <label for="Option">Is Expected CTC Negotiable <span>*</span></label>
                <input type="#" class="form-control" id="Option" placeholder="Select An Option">
            </div>
            <div class="col-lg-3 col-md-3 col-12">
                <label for="position">How Did You Hear About This Position? <span>*</span></label>
                <input type="#" class="form-control" id="position" placeholder="Select An Option">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label>Uploded Resume <span>*</span></label>
                <p class="mt-3"><button class="btn btn-success">Choose File</button> No file chosen</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label class="mt-3">All Fields Marked with<span> * </span>Are Mandatory</label>
                <br>
                <button class="btn btn-primary mt-4 mb-5">Apply</button>
            </div>
        </div>
    </form>
    <footer>
        <p>Copyright Â© 2021 <span>Tata Elxsi.</span> All rights reserved.</p>
    </footer>
</body>

</html>
